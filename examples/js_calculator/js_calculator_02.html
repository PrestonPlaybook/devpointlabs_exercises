<html>
<head>
<title> Calculator 2 </title>
<script type="text/javascript">
<!--
var validate_operands = function(operation, _1st_element, _2nd_element){
  if (_1st_element.value == '' || _2nd_element.value == ''){
    alert("You must have two operands buddy! Try again.");
    return false;
  }

  if (operation == '/' && _2nd_element.value == '0'){
    alert("Whoa! Whoa! Whoa! Can't do division by 0. Try again.");
    return false; 
  }

  return true;
};

function do_calculation(element){
  var operation = element.value;

  var first_operand_element  = document.getElementById('first_operand');
  var second_operand_element = document.getElementById('second_operand');

  if (validate_operands(operation, first_operand_element, second_operand_element) == false){
    return false;
  };

  var _1st_operand_number = new Number(first_operand_element.value);
  var _2nd_operand_number = new Number(second_operand_element.value);

  var result_div =  document.getElementById("result_span");

  switch(operation){
    case '+':
      result_div.innerHTML = _1st_operand_number + _2nd_operand_number;
      break;
    case '-':
      result_div.innerHTML = _1st_operand_number - _2nd_operand_number;
      break;
    case '*':
      result_div.innerHTML = _1st_operand_number * _2nd_operand_number;
      break;
    case '/':
      result_div.innerHTML = _1st_operand_number / _2nd_operand_number;
      break;
  }
}
//-->
</script>
</head>
<body>
<h1 id="heading">This is my calculator</h1>

<form id="form2" name="SecondForm">
  Your First Number  <input type="text" value="" name='operand' id="first_operand" /><br/>
  Your Second Number <input type="text" value="" name='operand' id="second_operand" />
</form>

<input type="button" value="+" name='operation' onclick="do_calculation(this);" />
<input type="button" value="-" name='operation' onclick="do_calculation(this);" />
<input type="button" value="*" name='operation' onclick="do_calculation(this);" />
<input type="button" value="/" name='operation' onclick="do_calculation(this);" />
<br/>
Result: <span id="result_span"></span>

</body>
</html>
